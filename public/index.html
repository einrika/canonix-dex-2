<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Canonix - Premium DEX on Paxi Network</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            'meme-black': '#0B0C0D',
                            'meme-surface': '#121314',
                            'meme-card': '#1A1B1C',
                            'meme-green': '#00D685',
                            'meme-pink': '#D60047',
                            'meme-cyan': '#00B2D6',
                            'meme-yellow': '#D6B500',
                            up: '#00D685',
                            down: '#D60047',
                            accent: '#00B2D6',
                            bg: '#0B0C0D',
                            surface: '#121314',
                            card: '#1A1B1C',
                            border: '#0B0C0D',
                            'primary-text': '#FAFAFA',
                            'secondary-text': '#E5E5E5',
                            'muted-text': '#B3B3B3',
                        },
                        fontFamily: {
                            display: ['Bangers', 'system-ui'],
                            mono: ['Space Mono', 'monospace'],
                            sans: ['DM Sans', 'sans-serif'],
                        },
                        boxShadow: {
                            'brutal-sm': '2px 2px 0px 0px rgba(11,12,13,1)',
                            'brutal': '4px 4px 0px 0px rgba(11,12,13,1)',
                            'brutal-lg': '6px 6px 0px 0px rgba(11,12,13,1)',
                        },
                        animation: {
                            'marquee': 'marquee 25s linear infinite',
                            'float': 'float 6s ease-in-out infinite',
                        },
                        keyframes: {
                            marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-50%)' } },
                            float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0B0C0D">
</head>
<body class="min-h-screen bg-bg text-primary-text font-sans selection:bg-meme-pink selection:text-primary-text">
    <div id="app"></div>
    <!-- Core External Libraries -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
