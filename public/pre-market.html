<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        tailwind = {
            config: {
            theme: {
                extend: {
                    colors: {
                        'meme-black': '#000000',
                        'meme-surface': '#050505',
                        'meme-card': '#0D0D0D',
                        'meme-green': '#00D685',
                        'meme-pink': '#D60047',
                        'meme-cyan': '#00B2D6',
                        'meme-yellow': '#D6B500',
                    },
                    fontFamily: {
                        display: ['Bangers', 'system-ui'],
                        mono: ['Space Mono', 'monospace'],
                        sans: ['DM Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'brutal-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
                        'brutal': '4px 4px 0px 0px rgba(0,0,0,1)',
                        'brutal-lg': '6px 6px 0px 0px rgba(0,0,0,1)',
                    }
                }
            }
        }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-MARKET PRESALE - PAXI NETWORK</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="sticky top-0 z-[90] bg-black border-b-4 border-black">
        <div class="max-w-[1400px] mx-auto px-6 h-16 md:h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-4 group">
                <div class="w-8 h-8 md:w-12 md:h-12 bg-meme-green border-4 border-black shadow-brutal flex items-center justify-center rotate-[-3deg]">
                    <i class="fas fa-exchange-alt text-black text-lg md:text-xl"></i>
                </div>
                <span class="text-2xl md:text-4xl font-display tracking-widest text-white uppercase">CANONIX</span>
            </a>

            <div id="walletInfo" class="hidden md:flex items-center gap-4">
                <span id="userAddress" class="font-mono text-xs text-gray-400 uppercase">Not Connected</span>
                <button onclick="window.WalletUI.showWalletSettings()" class="w-10 h-10 bg-meme-card border-2 border-black shadow-brutal-sm flex items-center justify-center">
                    <i class="fas fa-wallet text-meme-green"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-[1400px] mx-auto px-6 py-12 w-full">
        <header class="mb-16">
            <div class="inline-block bg-meme-pink text-white font-mono font-bold text-xs px-4 py-1 border-2 border-black mb-6 rotate-[-1deg] uppercase">Pre-Market Terminal</div>
            <h1 class="text-4xl md:text-7xl font-display italic uppercase leading-none mb-4 tracking-tighter">
                MULTI TOKEN <span class="text-meme-yellow">PRESALE</span>
            </h1>
            <p class="font-mono text-gray-500 uppercase tracking-widest text-sm">Invest in early-stage PRC20 projects on Paxi Network</p>
        </header>

        <!-- Token Grid -->
        <div id="tokenListContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Loading State -->
            <div class="col-span-full flex flex-col items-center justify-center py-20 gap-4">
                <div class="w-12 h-12 border-4 border-meme-green border-t-transparent rounded-full animate-spin"></div>
                <span class="font-display text-xl uppercase italic">Scanning Network...</span>
            </div>
        </div>
    </main>

    <!-- UI Scripts -->
    <script src="./js/core/config.js"></script>
    <script src="./js/core/utils.js"></script>
    <script src="./js/wallet-section/wallet-core.js"></script>
    <script src="./js/presale.js"></script>
</body>
</html>
