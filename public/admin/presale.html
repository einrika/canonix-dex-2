<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'meme-black': '#000000',
                        'meme-surface': '#050505',
                        'meme-card': '#0D0D0D',
                        'meme-green': '#00D685',
                        'meme-pink': '#D60047',
                        'meme-cyan': '#00B2D6',
                        'meme-yellow': '#D6B500',
                    }
                }
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - PRESALE TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans min-h-screen">

    <!-- Login View -->
    <div id="loginView" class="hidden min-h-screen flex items-center justify-center p-6">
        <form id="loginForm" class="bg-meme-surface border-4 border-black p-8 w-full max-w-md space-y-6 shadow-[8px_8px_0_rgba(0,0,0,1)]">
            <h1 class="font-display text-4xl uppercase italic text-center">Admin Access</h1>
            <div class="space-y-4">
                <input name="username" type="text" placeholder="Username" class="w-full bg-black border-2 border-black p-3 font-mono text-sm">
                <input name="password" type="password" placeholder="Password" class="w-full bg-black border-2 border-black p-3 font-mono text-sm">
            </div>
            <button type="submit" class="w-full py-3 bg-meme-green text-black font-display text-2xl uppercase italic border-4 border-black">Login</button>
        </form>
    </div>

    <!-- Dashboard View -->
    <div id="adminDashboard" class="hidden p-8 space-y-12">
        <header class="flex justify-between items-center border-b-4 border-black pb-8">
            <h1 class="font-display text-5xl uppercase italic text-meme-yellow">Presale Control Center</h1>
            <button onclick="localStorage.removeItem('adminToken'); location.reload();" class="px-6 py-2 bg-meme-pink text-white font-display text-xl border-2 border-black">Logout</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Add Token -->
            <div class="lg:col-span-1 space-y-6">
                <h2 class="font-display text-3xl uppercase italic underline decoration-meme-cyan">Add New Token</h2>
                <form id="tokenForm" class="bg-meme-surface border-2 border-black p-6 space-y-4 shadow-[4px_4px_0_rgba(0,0,0,1)]">
                    <div class="space-y-2">
                        <label class="font-mono text-[10px] uppercase">Token Address</label>
                        <input name="contract_address" type="text" class="w-full bg-black border border-black p-2 text-xs font-mono">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="font-mono text-[10px] uppercase">Name</label>
                            <input name="name" type="text" class="w-full bg-black border border-black p-2 text-xs font-mono">
                        </div>
                        <div class="space-y-2">
                            <label class="font-mono text-[10px] uppercase">Symbol</label>
                            <input name="symbol" type="text" class="w-full bg-black border border-black p-2 text-xs font-mono">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="font-mono text-[10px] uppercase">Price (PAXI)</label>
                            <input name="price_paxi" type="number" step="0.000001" class="w-full bg-black border border-black p-2 text-xs font-mono">
                        </div>
                        <div class="space-y-2">
                            <label class="font-mono text-[10px] uppercase">Hardcap (upaxi)</label>
                            <input name="hardcap" type="number" class="w-full bg-black border border-black p-2 text-xs font-mono">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="font-mono text-[10px] uppercase">Receive Wallet</label>
                        <input name="receive_wallet" type="text" class="w-full bg-black border border-black p-2 text-xs font-mono">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="font-mono text-[10px] uppercase">Start Date</label>
                            <input name="start_date" type="datetime-local" class="w-full bg-black border border-black p-2 text-xs font-mono text-white">
                        </div>
                        <div class="space-y-2">
                            <label class="font-mono text-[10px] uppercase">End Date</label>
                            <input name="end_date" type="datetime-local" class="w-full bg-black border border-black p-2 text-xs font-mono text-white">
                        </div>
                    </div>
                    <button type="submit" class="w-full py-4 bg-meme-cyan text-black font-display text-2xl uppercase italic border-2 border-black shadow-[4px_4px_0_rgba(0,0,0,1)] hover:shadow-none transition-all">Add Token</button>
                </form>
            </div>

            <!-- Transactions -->
            <div class="lg:col-span-2 space-y-6">
                <h2 class="font-display text-3xl uppercase italic underline decoration-meme-green">Recent Transactions</h2>
                <div class="bg-meme-surface border-2 border-black overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-black text-gray-500 font-mono text-[10px] uppercase">
                            <tr>
                                <th class="p-4">ID</th>
                                <th class="p-4">User</th>
                                <th class="p-4">Token</th>
                                <th class="p-4">Amount</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="adminTxContainer">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin-presale.js"></script>
</body>
</html>
