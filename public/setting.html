<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Canonix DEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#08060f',
                        surface: '#0f0a1e',
                        card: '#16102b',
                        border: '#251b45',
                        up: '#00f2fe',
                        down: '#ff0080',
                    },
                    boxShadow: {
                        'glow-up': '0 0 20px rgba(0, 242, 254, 0.15)',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #08060f; color: #e8eaed; font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #00f2fe 0%, #ff0080 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #00f2fe 0%, #764ba2 100%); transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="nav-container"></div>

    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        <div class="mb-12">
            <h1 class="text-4xl font-black italic tracking-tighter uppercase mb-2">Settings</h1>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs">Configure your experience</p>
        </div>

        <div id='settings-ui'></div>
    </main>

    <footer class="border-t border-border py-8 text-center text-xs text-gray-600 font-bold uppercase tracking-widest">
        &copy; 2026 Canonix Team.
    </footer>

    <script src="./js/core/config.js"></script>
    <script src="./js/ui/navigation.js"></script>
    <script src="./js/core/utils.js"></script>
    <script src="./js/ui/settings-page.js"></script>
</body>
</html>
